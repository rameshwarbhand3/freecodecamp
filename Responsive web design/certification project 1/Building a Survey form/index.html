<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"type="text/css"href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform
</p>
  
    <form id="survey-form" action="https://www.freecodecamp.org/">
    <fieldset>
      <label id="name-label">Name <input type="text"id="name"name="name"placeholder="Enter your name"required/></label>
      <label id="email-label">Email <input type="email"id="email"name="email"placeholder="Enter your email"required/></label>
      <label id="number-label">Age (optional) <input type="number"id="number" name="number"min="18"max="120"placeholder="Age"required</label>
      </fieldset>
      <fieldset>
<label>Which option describes your current role?
  <select id="dropdown"name="role">
    <option value=""disabled selected>Set current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
  </select>
</label>
<label>Would you recomment freeCodeCamp to a friend?
  <input type="radio"name="user-recommend"value="definitely"class="inline"/>Definitely
    <input type="radio"name="user-recommend"value="Maybe"class="inline"/>Maybe

  <input type="radio"name="user-recommend"value="Sure"class="inline"/>Not sure
</label>
<label>What is your favourite feature of freeCodeCamp?
  <select id="dropdown"name="fav-features">
    <option value=""disabled selected>Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open source</option>
    </select>
    <label>
      </fieldset>
      <fieldset>
        <label>what would you like to see improved? (Check all that apply)
          <input type="checkbox"name="prefer"value="front-end-projects"class="inline"/>Front-end-Projects</label>
          
          <input type="checkbox"name="prefer"value="Back-end-projects"class="inline"/>Back-end-projects</label>
          <input type="checkbox"name="prefer"value="Data visualization"class="inline"/>Data visualization</label>
          <input type="checkbox"name="prefer"value="Challenges"class="inline"/>Challenges</label>
          <input type="checkbox"name="prefer"value="Open source community"class="inline"/>Open source community</label>
          <input type="checkbox"name="prefer"value="Gitter help rooms"class="inline"/>Gitter help rooms</label>
          <input type="checkbox"name="prefer"value="Videos"class="inline"/>Videos</label>
          <input type="checkbox"name="prefer"value="City meetups"class="inline"/>City Meetups</label>
          <input type="checkbox"name="prefer"value="Wiki"class="inline"/>Wiki</label>
          <input type="checkbox"name="prefer"value="Forum"class="inline"/>Forum</label>
          <input type="checkbox"name="prefer"value="Additional courses"class="inline"/>Additional Courses</label>
          <label>Any comments or suggestions? <textarea name="suggestions"rows="5"cols="60"placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input id="submit"type="submit"value="Submit">
    </form>
    </div>  
  </body>
  </html>
